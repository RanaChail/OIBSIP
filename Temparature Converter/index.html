<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="heading">Temp Converter</h1>
        <div class="row1">
            <h3>From:</h3>
            <input type="number" placeholder="Enter Your Value" id="inputbox">
            <span id="degree"></span>
        </div>
        <select name="temp" id="fromrow">
            <option value="celcius">Celcius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <div class="row2">
            <h3>To:</h3>
            <h3 id="outputbox"></h3>
        </div>
        <div class="buttons">
            <button type="reset" id="resetbtn">Reset</button>
            <button type="submit" id="convertbtn" onsubmit="calculate(); return false">Convert</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
